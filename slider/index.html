<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #e48508 -26%, #e03e02 145%);
          "
        >
          <h1>Ragnaros</h1>
          <p>DIE, INSECTS!</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #548c94 -26%, #52397d 145%);
          "
        >
          <h1>Sylvanas Windrunner</h1>
          <p>ON KNEES!</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #9c9f58 -26%, #dbdb02 145%);
          "
        >
          <h1>Anduin Rinn</h1>
          <p>For Stormwind! For the Alliance!!</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #040f61 -1%, #03031f 124%);
          "
        >
          <h1>Arthas Menethil</h1>
          <p>I will gladly accept any curse to save my people!</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #0b7bf4 1%, #9303ad 128%);
          "
        >
          <h1>Malygos</h1>
          <p>I am the Guardian of Magic! My power is limitless!</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #068e0f -8%, #054502 138%);
          "
        >
          <h1>Illidan Stormrage</h1>
          <p>YOU ARE NOT PREPARED!</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/77c32c41517109.57a9788b0a1a4.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://phonoteka.org/uploads/posts/2021-06/1622762548_5-phonoteka_org-p-maligos-art-krasivo-5.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://get.wallhere.com/photo/1920x1200-px-artwork-CGI-king-Lich-of-the-Warcraft-world-Wrath-1807981.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.ytimg.com/vi/Y93eHW7zie4/maxresdefault.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img5.goodfon.ru/wallpaper/nbig/1/67/ledi-banshi-silvana-vetrokrylaia-silvanas-windrunner-world-o.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://journal.gm-trade.ru/wp-content/uploads/2019/09/Ragnaros.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
